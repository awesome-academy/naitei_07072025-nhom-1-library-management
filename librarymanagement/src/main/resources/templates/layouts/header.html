<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div th:fragment="header">
    <div class="dashboard-header">
        <nav class="navbar navbar-expand fixed-top">
            <div class="container-fluid">

                <!-- Mobile Sidebar Toggle -->
                <button sec:authorize="isAuthenticated()"
                        class="navbar-toggler sidebar-toggler me-3 d-lg-none"
                        type="button" aria-label="Toggle sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Brand -->
                <a class="navbar-brand" th:href="@{/}">Library</a>

                <!-- Search Bar - Hidden on Mobile -->
                <div class="mx-auto d-none d-md-block">
                    <div class="top-search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input class="form-control" type="search" placeholder="Search anything..." aria-label="Search">
                    </div>
                </div>

                <!-- Right Side Items -->
                <ul class="navbar-nav ms-auto navbar-right-top">

                    <!-- User Profile -->
                    <li class="nav-item dropdown nav-user ms-2" sec:authorize="isAuthenticated()">
                        <a class="nav-link p-0" href="#" id="navbarUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:src="${currentUser != null && currentUser.avatar != null ? currentUser.avatar : '/images/default-avatar.png'}"
                                 alt="User" class="user-avatar-md rounded-circle">
                        </a>
                        <div class="dropdown-menu dropdown-menu-end nav-user-dropdown" aria-labelledby="navbarUser">
                            <div class="nav-user-info">
                                <div class="d-flex align-items-center">
                                    <img th:src="${currentUser != null && currentUser.avatar != null ? currentUser.avatar : '/images/default-avatar.png'}"
                                         alt="User" class="rounded-circle me-3" width="50">
                                    <div>
                                        <h6 class="mb-0" th:text="${currentUser != null ? currentUser.name : 'Guest'}"></h6>
                                        <span th:text="${currentUser != null ? currentUser.email : ''}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i>My Profile</a>
                            <a class="dropdown-item" th:href="@{/settings}"><i class="fas fa-cog me-2"></i>Settings</a>
                            <a class="dropdown-item" th:href="@{/billing}"><i class="fas fa-credit-card me-2"></i>Billing</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" th:href="@{/logout}"><i class="fas fa-power-off me-2"></i>Logout</a>
                        </div>
                    </li>

                    <!-- Login Link for Guests -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/admin/auth/login}">Login</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <!-- Mobile Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-lg" type="search" placeholder="Search anything..." aria-label="Search" autofocus>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
