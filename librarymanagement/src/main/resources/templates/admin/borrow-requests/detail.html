<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head layout:fragment="head">
    <title>Chi tiết Yêu cầu mượn sách</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <div class="container-fluid p-0">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h3 mb-0">
                    <strong th:text="#{borrowdetail.title}"></strong>
                </h1>
            </div>

            <div class="row">
                <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                    <div class="card flex-fill p-4">
                        <!-- Thông tin người mượn -->
                        <div class="mb-4">
                            <h4 class="mb-3"  th:text="#{borrower.info}"></h4>
                            <div class="d-flex align-items-center">
                                <img src="/public/images/default-avatar.png" alt="Avatar" class="img-detail rounded-circle me-3">
                                <div>
                                    <p class="mb-1"><strong th:text="#{borrower.name} + ':'"></strong> <span th:text="${detail.borrowerName}"></span></p>
                                    <p class="mb-1"><strong th:text="#{borrower.email} + ':'"></strong> <span th:text="${detail.borrowerEmail}"></span></p>
                                    <p class="mb-1"><strong th:text="#{borrower.phone} + ':'"></strong> <span th:text="${detail.borrowerPhone}"></span></p>
                                    <p class="mb-1">
                                        <strong th:text="#{borrower.status} + ':'"></strong>
                                        <span class="badge bg-success">Hoạt động</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <hr/>

                        <!-- Thông tin sách mượn -->
                        <div class="mb-4">
                            <h4 class="mb-3" th:text="#{book.borrow.info}"></h4>
                            <div class="table-responsive">
                                <table class="table table-bordered align-middle">
                                    <thead class="table-dark">
                                    <tr>
                                        <th class="d-none d-xl-table-cell text-center" th:text="#{book.title}"></th>
                                        <th class="d-none d-xl-table-cell text-center" th:text="#{book.author}"></th>
                                        <th class="d-none d-xl-table-cell text-center" th:text="#{book.publisher}"></th>
                                        <th class="d-none d-xl-table-cell text-center" th:text="#{book.publishDate}"></th>
                                        <th class="d-none d-xl-table-cell text-center" th:text="#{book.availableQuantity}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${detail.items}">
                                        <td class="d-none d-xl-table-cell text-center" th:text="${item.bookTitle}"></td>
                                        <td class="d-none d-xl-table-cell text-center" th:text="${item.bookAuthor}"></td>
                                        <td class="d-none d-xl-table-cell text-center" th:text="${item.publisher}"></td>
                                        <td class="d-none d-xl-table-cell text-center" th:text="${#temporals.format(item.publishDate, 'dd/MM/yyyy')}"></td>
                                        <td class="d-none d-xl-table-cell text-center" th:text="${item.availableQuantity}"></td>
                                        <td class="d-none d-xl-table-cell text-center">
                                            <div th:if="${item.status == T(org.librarymanagement.constant.BRItemStatusConstant).BORROWED}">
                                                <form th:action="@{/admin/borrow-requests-items/return}" method="post">
                                                    <input type="hidden" name="_method" value="patch" />
                                                    <input type="hidden" name="itemId" th:value="${item.id}" />
                                                    <button type="submit" class="btn btn-primary">Trả sách</button>
                                                </form>
                                            </div>

                                            <div th:unless="${item.status == T(org.librarymanagement.constant.BRItemStatusConstant).BORROWED}">
                                                <i class="fas fa-check-circle" style="color: green; font-size: 24px;"></i>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <hr/>

                        <!-- Thông tin thời gian -->
                        <div class="mb-4">
                            <h4 class="mb-3" th:text="#{borrow.time}"></h4>
                            <p class="mb-1">
                                <strong th:text="#{borrow.start} + ':'"></strong>
                                <span th:text="${#temporals.format(detail.startDate, 'dd/MM/yyyy')}"></span>
                            </p>
                            <p class="mb-1">
                                <strong th:text="#{borrow.end} + ':'"></strong>
                                <span th:text="${#temporals.format(detail.endDate, 'dd/MM/yyyy')}"></span>
                            </p>
                        </div>

                        <hr/>

                        <!-- Nút hành động -->
                        <div class="d-flex justify-content-center gap-3"
                             th:if="${detail.status == T(org.librarymanagement.constant.BRStatusConstant).PENDING}">
                            <form th:action="@{'/admin/borrow-requests/accept/' + ${id}}" method="post">
                                <input type="hidden" name="_method" value="patch" />
                                <button type="submit" class="btn btn-primary px-4" th:text="#{button.approve}"></button>
                            </form>

                            <!-- Nút mở form từ chối -->
                            <button class="btn btn-danger px-4" type="button" data-bs-toggle="collapse" data-bs-target="#rejectForm"
                                    aria-expanded="false" aria-controls="rejectForm" th:text="#{button.reject}">
                            </button>
                        </div>

                        <!-- Form từ chối -->
                        <div class="collapse mt-3" id="rejectForm">
                            <div class="card card-body border-danger">
                                <form method="post">
                                    <div class="mb-3">
                                        <label for="reason" class="form-label"><strong th:text="#{reject.reason}"></strong></label>
                                        <textarea id="reason" name="reason" class="form-control" rows="3" placeholder="#{reject.reason.placeholder}"  required></textarea>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-danger" th:text="#{button.reject.confirm}"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/public/js/admin/borrowRequest.js}"></script>
</div>
</body>
</html>
